<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="compte">
            <h2><span jhiTranslate="compteApp.compte.detail.title">Compte</span> {{ compte.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="compteApp.compte.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ compte.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="compteApp.compte.banque">Banque</span></dt>
                <dd>
                    <span>{{ compte.banque }}</span>
                </dd>
                <dt><span jhiTranslate="compteApp.compte.dateAdded">Date Added</span></dt>
                <dd>
                    <span>{{ compte.dateAdded }}</span>
                </dd>
                <dt><span jhiTranslate="compteApp.compte.dateModified">Date Modified</span></dt>
                <dd>
                    <span>{{ compte.dateModified }}</span>
                </dd>
                <dt><span jhiTranslate="compteApp.compte.iban">Iban</span></dt>
                <dd>
                    <span>{{ compte.iban }}</span>
                </dd>
                <dt><span jhiTranslate="compteApp.compte.devise">Devise</span></dt>
                <dd>
                    <span>{{ compte.devise }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/compte', compte.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
